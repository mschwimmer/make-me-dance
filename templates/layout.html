<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Me Dance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon.png') }}">


</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<header class="header">
        <nav>
            <ul class="nav-links social-links">
                <li><a href="{{ url_for('index') }}" class="home-button">Home</a></li>
                <li><a href="https://www.linkedin.com/in/your-profile" target="_blank"><img
                        src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn"></a></li>
                <li><a href="https://github.com/your-profile" target="_blank"><img
                        src="{{ url_for('static', filename='GitHub_Logo.png') }}" alt="GitHub"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="{{ url_for('static', filename='Spotify_Logo_RGB_Black.png') }}" alt="Spotify"></a></li>
            </ul>
        </nav>
</header>
{% block body %}
{% endblock %}

<footer>
    <div id="footer-content">
        <ul class="social-links">
            <li>
                <a href="https://www.linkedin.com/in/mattschwimmer/" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn">
                </a>
            </li>
            <li>
                <a href="https://github.com/mschwimmer" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='GitHub_Logo.png') }}" alt="GitHub">
                </a>
            </li>
        </ul>
        <p>&copy; 2024 Matt Schwimmer. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
